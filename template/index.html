<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Poppins Font -->
    <title>Loan Approval Prediction</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures body takes up the full height of the viewport */
            background-image: url('/static/images/background.jpg.jpg'); /* Set your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .main-container {
            width: 40%; /* Smaller width */
            max-width: 500px;
            background-color: rgba(51, 51, 51, 0.85); /* Slight transparency */
            border-radius: 15px;
            padding: 20px; /* Reduce padding */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            text-align: center;
            font-size: 20px; /* Reduced font size */
            margin-bottom: 10px; /* Reduced bottom margin */
        }

        label {
            display: block;
            margin: 6px 0 4px 0; /* Reduced margin */
            font-size: 13px; /* Adjusted label font size */
        }

        .input-row {
            display: flex;
            gap: 10px; /* Reduced gap between inputs */
            width: 100%;
        }

        .input-row > div {
            flex: 1;
        }

        input[type="text"], select {
            width: 100%;
            padding: 6px; /* Reduced padding */
            border-radius: 5px;
            border: none;
            margin-bottom: 8px; /* Reduced margin */
            font-size: 13px; /* Reduced font size */
            background-color: #444;
            color: white;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            box-shadow: 0 0 4px #ff4081;
        }

        button {
            background-color: #ff4081; /* Neon Pink button */
            color: white;
            padding: 8px 12px; /* Reduced padding */
            font-size: 14px; /* Reduced font size */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Full width button */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #e91e63; /* Slightly darker pink on hover */
            transform: scale(1.05); /* Scale effect on hover */
        }

        .prediction {
            font-size: 16px;
            color: #fff;
            margin-top: 10px; /* Reduced margin */
            font-weight: bold;
        }

        footer {
            margin-top: 20px; /* Reduced margin for the footer */
            color: #bbb;
            font-size: 11px; /* Smaller footer text */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h2>Loan Approval Prediction</h2>
        <form action="/predict" method="post">
            <div class="input-row">
                <div>
                    <label>Gender:</label>
                    <select name="Gender" required>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>

                <div>
                    <label>Married:</label>
                    <select name="Married" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>

            <div class="input-row">
                <div>
                    <label>Dependents:</label>
                    <select name="Dependents" required>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3+</option>
                    </select>
                </div>

                <div>
                    <label>Education:</label>
                    <select name="Education" required>
                        <option value="1">Graduate</option>
                        <option value="0">Not Graduate</option>
                    </select>
                </div>
            </div>

            <div class="input-row">
                <div>
                    <label>Self Employed:</label>
                    <select name="Self_Employed" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div>
                    <label>Applicant Income:</label>
                    <input type="text" name="ApplicantIncome" placeholder="Enter Applicant Income" required>
                </div>
            </div>

            <div class="input-row">
                <div>
                    <label>Coapplicant Income:</label>
                    <input type="text" name="CoapplicantIncome" placeholder="Enter Coapplicant Income" required>
                </div>

                <div>
                    <label>Loan Amount:</label>
                    <input type="text" name="LoanAmount" placeholder="Enter Loan Amount" required>
                </div>
            </div>

            <div class="input-row">
                <div>
                    <label>Loan Amount Term:</label>
                    <input type="text" name="Loan_Amount_Term" placeholder="Enter Loan Term (in months)" required>
                </div>

                <div>
                    <label>Credit History:</label>
                    <select name="Credit_History" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>

            <div>
                <label>Property Area:</label>
                <select name="Property_Area" required>
                    <option value="0">Rural</option>
                    <option value="1">Semiurban</option>
                    <option value="2">Urban</option>
                </select>
            </div>

            <button type="submit">Predict Loan Approval</button>
        </form>

        <div class="prediction">
            {{ prediction_text }}
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Loan Approval Prediction. All rights reserved.</p>
    </footer>
</body>
</html>
